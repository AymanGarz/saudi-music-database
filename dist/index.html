<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saudi Music Community Database</title>
    
    <!-- Performance optimizations -->
    <meta name="description" content="Saudi Music Community Database - Connect with artists, find opportunities">
    <meta name="keywords" content="Saudi music, artists, community, database, opportunities">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a472a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Saudi Music DB">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.min.css" as="style">
    <link rel="preload" href="app.min.js" as="script">
    
    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
        /* Critical above-the-fold styles only */
        :root {
            --primary-green: #1a472a;
            --secondary-green: #2d5e3a;
            --gold: #d4af37;
            --bg-light: #f7f4f0;
            --bg-secondary: #ede7df;
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Tajawal', 'Cairo', 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-green);
        }
        
        .header h1 {
            font-family: 'Amiri', 'Times New Roman', serif;
            background: linear-gradient(45deg, var(--primary-green), var(--secondary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary-green);
            font-style: italic;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ Saudi Music Community Database</h1>
    </div>
    
    <div class="goast-link">
        <a href="https://www.instagram.com/goastflower/" target="_blank" title="Powered by GOAST FLOWER">
            <img src="GOASTFLOWER_LOGO.png" alt="GOAST FLOWER" class="goast-logo">
        </a>
    </div>
    

    
    <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('database')">üé§ Artist Database</button>
        <button class="tab-button" onclick="switchTab('opportunities')">‚ú® Opportunities for YOU</button>
    </div>
    
    <div id="database-tab" class="tab-content active">
        <div class="tab-subtitle show">
            <p>Search and filter through the community database</p>
        </div>
        <div class="search-container">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filter0">üé§ Name / Stage Name</label>
                    <input type="text" id="filter0" placeholder="Search by name...">
                </div>
                <div class="filter-group">
                    <label for="filter1">üë®‚Äçüé® Role</label>
                    <input type="text" id="filter1" placeholder="Search by role...">
                </div>
                <div class="filter-group">
                    <label for="filter2">üéµ Genre</label>
                    <input type="text" id="filter2" placeholder="Search by genre...">
                </div>
                <div class="filter-group">
                    <label for="filter3">üì± Social Media Link</label>
                    <input type="text" id="filter3" placeholder="Search social media...">
                </div>
                <div class="filter-group">
                    <label for="filter4">üìç Location</label>
                    <input type="text" id="filter4" placeholder="Search by location...">
                </div>
                <div class="filter-group">
                    <label for="filter5">ü§ù Collaboration</label>
                    <input type="text" id="filter5" placeholder="Search collaboration...">
                </div>
                <div class="filter-group">
                    <label for="filter6">üîó Work Links</label>
                    <input type="text" id="filter6" placeholder="Search work links...">
                </div>
                <div class="filter-group">
                    <label for="filter7">üìß Email</label>
                    <input type="text" id="filter7" placeholder="Search by email...">
                </div>
            </div>
            
            <div class="search-actions">
                <button class="btn btn-secondary" onclick="clearFilters()">Clear All</button>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <span id="resultsCount">Loading Database...</span>
            </div>
            <div id="resultsContent">
                <div class="loading">Loading all artists...</div>
            </div>
        </div>
    </div>
    
    <div id="opportunities-tab" class="tab-content">
        <div class="results-container" id="opportunitiesContainer">
            <div class="results-header">
                <span id="opportunitiesCount">Loading Opportunities...</span>
            </div>
            <div id="opportunitiesContent">
                <div class="loading">Loading opportunities...</div>
            </div>
        </div>
    </div>

    <!-- Load optimized JavaScript -->
    <script src="app.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered successfully');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
