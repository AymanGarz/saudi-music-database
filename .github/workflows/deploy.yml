name: Deploy Saudi Music Database
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Debug secrets (remove in production)
        run: |
          echo "Sheet ID length: ${#GOOGLE_SHEET_ID}"
          echo "API Key length: ${#GOOGLE_API_KEY}"
          echo "Sheet ID starts with: ${GOOGLE_SHEET_ID:0:10}..."
          echo "API Key starts with: ${GOOGLE_API_KEY:0:10}..."
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        
      - name: Replace API credentials in JavaScript files
        run: |
          # FIXED: Precise replacement patterns that only target CONFIG object assignments
          echo "Replacing credentials in app.js with precise patterns..."
          
          # Replace only in CONFIG object assignments (not validation logic)
          sed -i "s|SHEET_ID: 'GOOGLE_SHEET_ID'|SHEET_ID: '$GOOGLE_SHEET_ID'|g" app.js
          sed -i "s|API_KEY: 'GOOGLE_API_KEY'|API_KEY: '$GOOGLE_API_KEY'|g" app.js
          
          echo "Replacing credentials in dist/app.min.js with precise patterns..."
          
          # For minified file, the format is the same as unminified (spaces around colon)
          sed -i "s|SHEET_ID: 'GOOGLE_SHEET_ID'|SHEET_ID: '$GOOGLE_SHEET_ID'|g" dist/app.min.js
          sed -i "s|API_KEY: 'GOOGLE_API_KEY'|API_KEY: '$GOOGLE_API_KEY'|g" dist/app.min.js
          
          # Verify replacement worked in app.js
          if grep -q "SHEET_ID: 'GOOGLE_SHEET_ID'" app.js; then
            echo "ERROR: Sheet ID replacement failed in app.js"
            grep -n "SHEET_ID.*GOOGLE_SHEET_ID" app.js
            exit 1
          fi
          
          if grep -q "API_KEY: 'GOOGLE_API_KEY'" app.js; then
            echo "ERROR: API Key replacement failed in app.js"
            grep -n "API_KEY.*GOOGLE_API_KEY" app.js
            exit 1
          fi
          
          # Verify replacement worked in dist/app.min.js
          if grep -q "SHEET_ID: 'GOOGLE_SHEET_ID'" dist/app.min.js; then
            echo "ERROR: Sheet ID replacement failed in dist/app.min.js"
            exit 1
          fi
          
          if grep -q "API_KEY: 'GOOGLE_API_KEY'" dist/app.min.js; then
            echo "ERROR: API Key replacement failed in dist/app.min.js"
            exit 1
          fi
          
          # Verify validation logic remains intact
          if ! grep -q "CONFIG.SHEET_ID === 'GOOGLE_SHEET_ID'" app.js; then
            echo "ERROR: Validation logic was incorrectly modified!"
            exit 1
          fi
          
          if ! grep -q "CONFIG.API_KEY === 'GOOGLE_API_KEY'" app.js; then
            echo "ERROR: Validation logic was incorrectly modified!"
            exit 1
          fi
          
          echo "âœ… Credential replacement successful with validation logic preserved"
          
          # Optional: Show verification (first 50 chars for security)
          echo "Verification - CONFIG object in app.js:"
          grep -A 5 "const CONFIG" app.js | head -6
          echo "Verification - Validation logic preserved:"
          grep -A 2 "CONFIG.SHEET_ID ===" app.js
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
