name: Deploy Saudi Music Database
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Replace API credentials
        run: |
          sed -i "s/YOUR_GOOGLE_SHEET_ID_HERE/${{ secrets.GOOGLE_SHEET_ID }}/g" index.html
          sed -i "s/YOUR_GOOGLE_API_KEY_HERE/${{ secrets.GOOGLE_API_KEY }}/g" index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
